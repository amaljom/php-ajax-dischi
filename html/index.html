<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue dischi API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styles1/style1.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="nav">
                <img class="width-image-header" src="../img/Spotify_logo_without_text.svg.png" alt="">
            </div> 
        </header>
        <main>
            <div class="main-background">
                <div class="row col-8 mx-auto pt-5">
                    <div class="p-0 d-flex flex-wrap justify-content-between"> 
                        <div v-for="disc in discs" class="card-size p-3 bg-card my-2 text-white">
                            <div>
                                <img class='card-img' :src='disc.poster' alt='non trovato'>
                            </div>
                        
                            <div class="text-center pt-2">
                                <h4> {{ disc.title }}</h4>
                                <span class="pt-1 text-class"> {{disc.author}} </span>
                                <p class="text-class"> {{disc.year}}</p>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="col-6 mx-auto">
                    <select class="form-select" aria-label="Default select example" @input="onChange()" v-model="key"> 
                        <option value="">mostra tutti</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="metal">Metal</option>
                        <option value="jazz">Jazz</option>
                    </select>
                </div>
            </div>
            
        </main>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
